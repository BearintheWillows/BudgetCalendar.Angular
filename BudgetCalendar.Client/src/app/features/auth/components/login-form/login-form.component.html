
<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input aria-label="email" matInput type="email"  formControlName="email">
      
      <mat-error *ngIf="form.get('email')?.hasError('required') && (form.get('email')?.touched)">
        Email is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email') && (form.get('email')?.touched)">
        Email is <strong>invalid</strong>
      </mat-error>
    </mat-form-field>
      <mat-form-field>
        <mat-label >Password</mat-label>
        <input aria-label="password" matInput type="password" formControlName="password">
      
      <mat-error *ngIf="form.get('password')?.hasError('required') && (form.get('password')?.touched)">
        Password is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="form.get('password')?.hasError('minlength') && (form.get('password')?.touched)">
        Password must be at least <strong>6 characters</strong>
      </mat-error>
      </mat-form-field>  
      
      <mat-card-actions>
        <button style="pointer-events:all"  mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          <span class="matTooltip" [matTooltip]="form.invalid ? 'Form Currently Invalid' : ''">Login</span>
            </button>
        <button mat-raised-button color="accent" type="button" >Register</button>
      
      </mat-card-actions>
    </form>

  </mat-card-content>
