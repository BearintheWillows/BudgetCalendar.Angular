

<div class="grid-month-header">
  <button class="month-button" (click)="decreaseMonth()"><</button>
  <div class="month-name">{{calendarService.displayMonthName()}} {{calendarService.displayMonth().getFullYear()}}</div>
  <button class="month-button" (click)="increaseMonth()">></button>
</div>
<div class="grid-day-header" >
  <div *ngFor="let day of DayNames" class="grid-header-item">{{day}}</div>
</div>
<div class="calendar-grid">
  <div *ngFor="let dayOfWeek of calendarService.calendar(); let week = index">
    <app-day-card [day]="dayOfWeek"></app-day-card>
  </div>
</div>
