<section class="calendar-header">
  <div class="calendar-header-monthBar">

    <div class="calendar-header-monthBar_datePick">
      <button (click)="decreaseMonth()"><</button>
      <p-calendar [(ngModel)]="date" name="date" view="month" dateFormat="MM yy" [readonlyInput]="true"
                  (ngModelChange)="onDateSelect($event)">
        <ng-template pTemplate="footer">
          <p-button type="button" (click)="onToday()" label="Today"></p-button>
        </ng-template>
      </p-calendar>
      <button (click)="increaseMonth()">></button>
    </div>


  </div>

  <div class="calendar-header-dayBar">
    <div *ngFor="let day of DayNames">
      <ng-container *ngIf="device() == DeviceType.mobile; then mobileTemplate else desktopTemplate">
      </ng-container>

      <ng-template #mobileTemplate>
        <div class="calendar-header-dayBar__item">
          {{day.substring(0, 1)}}
        </div>
      </ng-template>

      <ng-template #desktopTemplate>
        <div class="calendar-header-dayBar__item">
          {{day}}
        </div>
      </ng-template>

    </div>
  </div>
</section>
