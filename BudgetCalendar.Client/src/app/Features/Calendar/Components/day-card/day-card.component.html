<div class="card-outside">
    <div class="day-number">
        {{dayNumber}}
    </div>
    <div class="budgetSection" *ngFor="let item of budgetSections">
        <div class="budgetSectionName">
            {{item.name}}
        </div>
        <div class="budgetSectionAmount">
            {{item.amount}}
        </div>
        
    </div>

</div>
