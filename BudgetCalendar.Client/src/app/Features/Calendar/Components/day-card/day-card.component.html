<div class="card">
    <div class="day-number">
        {{dayNumber}}
    </div>
    <div>

    <div class="item-container" ng-scroll="$event.target.scrollTop = $event.target.scrollHeight">
    <div  *ngFor="let item of budgetSections">
        <app-day-card-item [name]="item.name" [amount]="item.amount" ></app-day-card-item>
    </div>
    </div>
    <div class="total">
        <span class="total-text">Total:</span><span class="total-amount">{{total}}</span> 
    </div>
</div>
